<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <!-- <title> Responsive Contact Us Form  | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Surkhet, NP12</div>
          <div class="text-two">Birendranagar 06</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one"><a href="tel:+91 9879488320" class="text-one">+91 9879488320</a></div>
          <div class="text-two"><a href="tel:+91 9886243311" class="text-two">+91 9886243311</a></div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">codinglab@gmail.com</div>
          <div class="text-two">info.codinglab@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
      <form action="https://formspree.io/f/mlekwvjk" method="post">
        <div class="input-box">
             <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
        </div>
        <div class="input-box">
            <input type="number" name="contact" id="contact" placeholder="Enter your contact" size="10" required><br>
        </div>
        <div class="input-box">
           <input type="email" name="email" id="email" placeholder="Enter your email" pattern=".+@gmail.com" size="30" required><br>
        </div>
        <div class="input-box message-box">
            <textarea name="msg" id="" cols="30" rows="10" placeholder="Enter the message" required></textarea>
        </div>
        <div class="button">
          <input type="submit" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
</body>
</html>
